<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form id="loginForm">
                <!--회원 유형-->
                <div class="mb-3">
                    <label class="form-label">회원 유형</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="companyType" id="typeBuyer"
                               value="BUYER" checked>
                        <label class="form-check-label" for="typeBuyer">
                            구매자
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="companyType" id="typeSeller"
                               value="SELLER">
                        <label class="form-check-label" for="typeSeller">
                            판매자
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="sellComId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="sellComId" name="sellComId" required>
                </div>
                <div class="mb-3">
                    <label for="sellComPw" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="sellComPw" name="sellComPw" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">로그인</button>
                </div>
                <div class="register-link">
                    <a href="/register">계정이 없으신가요? 회원 가입</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // ... (입력값 가져오기 부분 동일) ...
            const sellComId = document.getElementById('sellComId').value;
            const sellComPw = document.getElementById('sellComPw').value;
            const companyType = document.querySelector('input[name="companyType"]:checked').value;

            try {
                // ... (fetch 요청 부분 동일) ...
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sellComId, sellComPw, companyType })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // [수정] 토큰을 '쿠키'에 저장 (유효기간 1일, 경로 /)
                    const tokenVal = "Bearer " + result.data.token;
                    // ★ 이름이 'Authorization' 이어야 인터셉터가 찾을 수 있습니다.
                    // ★ path=/ 가 있어야 모든 페이지에서 쿠키가 보입니다.
                    document.cookie = `Authorization=${encodeURIComponent(tokenVal)}; path=/; max-age=86400`;
                    // (선택) 로컬 스토리지에도 백업용으로 저장
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('role', result.data.role);

                    // 페이지 이동
                    if (result.data.role === 'ADMIN') {
                        window.location.href = '/admin';
                    } else if (companyType === 'SELLER') {
                        window.location.href = '/seller/profile';
                    } else {
                        window.location.href = '/market/marketpost';
                    }

                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
