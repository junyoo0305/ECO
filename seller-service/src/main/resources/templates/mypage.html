<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - 대항에너지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:replace="~{fragments/header :: header('profile')}"></header>

<div class="page-container">
    <aside th:replace="~{fragments/sidebar_mypage :: sidebar('profile')}"></aside>

    <main class="main-content">
        <div class="header">
            <h1>👋 안녕하세요, 대항에너지님!</h1>
            <p>오늘의 판매 현황과 수익 통계를 한눈에 확인하세요.</p>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card primary">
                <h3>판매중인 매물</h3>
                <div class="value">12건</div>
                <small>현재 거래소에 노출 중입니다.</small>
            </div>

            <div class="stat-card warning">
                <h3>새로운 구매 요청</h3>
                <div class="value">3건</div>
                <small>아직 읽지 않은 요청이 있습니다.</small>
            </div>

            <div class="stat-card success">
                <h3>이번 달 예상 수익</h3>
                <div class="value">4,500만원</div>
                <small>전월 대비 12% ▲</small>
            </div>
        </div>

        <div class="card" style="margin-top: 25px; min-height: 300px; display: flex; align-items: center; justify-content: center; color: #94a3b8;">
            최근 활동 내역 차트 영역 (준비중)
        </div>
    </main>
</div>

</body>
</html>
